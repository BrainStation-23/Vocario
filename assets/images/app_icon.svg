  <!-- Audio Waveform -->
  <g transform="translate(120, 200)">
    <!-- Waveform bars -->
    <rect x="0" y="40" width="8" height="32" rx="4" fill="#FFFFFF"/>
    <rect x="16" y="20" width="8" height="72" rx="4" fill="#FFFFFF"/>
    <rect x="32" y="35" width="8" height="42" rx="4" fill="#FFFFFF"/>
    <rect x="48" y="10" width="8" height="92" rx="4" fill="#FFFFFF"/>
    <rect x="64" y="25" width="8" height="62" rx="4" fill="#FFFFFF"/>
    <rect x="80" y="45" width="8" height="22" rx="4" fill="#FFFFFF"/>
    <rect x="96" y="30" width="8" height="52" rx="4" fill="#FFFFFF"/>
    <rect x="112" y="15" width="8" height="82" rx="4" fill="#FFFFFF"/>
    <rect x="128" y="40" width="8" height="32" rx="4" fill="#FFFFFF"/>
    <rect x="144" y="35" width="8" height="42" rx="4" fill="#FFFFFF"/>
    <rect x="160" y="50" width="8" height="12" rx="4" fill="#FFFFFF"/>
    <rect x="176" y="25" width="8" height="62" rx="4" fill="#FFFFFF"/>
    <rect x="192" y="40" width="8" height="32" rx="4" fill="#FFFFFF"/>
    <rect x="208" y="20" width="8" height="72" rx="4" fill="#FFFFFF"/>
    <rect x="224" y="45" width="8" height="22" rx="4" fill="#FFFFFF"/>
    <rect x="240" y="30" width="8" height="52" rx="4" fill="#FFFFFF"/>
    <rect x="256" y="35" width="8" height="42" rx="4" fill="#FFFFFF"/>
    <rect x="272" y="40" width="8" height="32" rx="4" fill="#FFFFFF"/>
  </g>
  
  <!-- Document/Summary Icon -->
  <g transform="translate(320, 140)">
    <!-- Document background -->
    <rect x="0" y="0" width="120" height="160" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Document lines representing text/summary -->
    <rect x="16" y="24" width="88" height="4" rx="2" fill="#6B7280"/>
    <rect x="16" y="40" width="72" height="4" rx="2" fill="#6B7280"/>
    <rect x="16" y="56" width="80" height="4" rx="2" fill="#6B7280"/>
    <rect x="16" y="72" width="64" height="4" rx="2" fill="#6B7280"/>
    
    <!-- Bullet points for summary -->
    <circle cx="24" cy="100" r="3" fill="#2563EB"/>
    <rect x="36" y="98" width="60" height="4" rx="2" fill="#6B7280"/>
    
    <circle cx="24" cy="120" r="3" fill="#2563EB"/>
    <rect x="36" y="118" width="48" height="4" rx="2" fill="#6B7280"/>
    
    <circle cx="24" cy="140" r="3" fill="#2563EB"/>
    <rect x="36" y="138" width="56" height="4" rx="2" fill="#6B7280"/>
  </g>
  
  <!-- Microphone Icon -->
  <g transform="translate(180, 320)">
    <!-- Microphone body -->
    <rect x="0" y="0" width="32" height="48" rx="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Microphone stand -->
    <rect x="14" y="48" width="4" height="24" fill="#6B7280"/>
    
    <!-- Microphone base -->
    <rect x="6" y="72" width="20" height="4" rx="2" fill="#6B7280"/>
    
    <!-- Sound waves -->
    <path d="M 40 16 Q 52 16 52 24 Q 52 32 40 32" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 44 20 Q 52 20 52 24 Q 52 28 44 28" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- AI/Brain Icon -->
  <g transform="translate(350, 320)">
    <!-- Brain outline -->
    <path d="M 0 20 Q 0 8 12 8 Q 20 8 24 12 Q 28 8 36 8 Q 48 8 48 20 Q 48 24 44 28 Q 48 32 48 40 Q 48 52 36 52 Q 28 52 24 48 Q 20 52 12 52 Q 0 52 0 40 Q 0 36 4 32 Q 0 28 0 20 Z" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Neural network nodes -->
    <circle cx="12" cy="20" r="2" fill="#2563EB"/>
    <circle cx="24" cy="16" r="2" fill="#2563EB"/>
    <circle cx="36" cy="20" r="2" fill="#2563EB"/>
    <circle cx="16" cy="32" r="2" fill="#2563EB"/>
    <circle cx="32" cy="32" r="2" fill="#2563EB"/>
    <circle cx="24" cy="40" r="2" fill="#2563EB"/>
    
    <!-- Neural connections -->
    <line x1="12" y1="20" x2="24" y2="16" stroke="#2563EB" stroke-width="1"/>
    <line x1="24" y1="16" x2="36" y2="20" stroke="#2563EB" stroke-width="1"/>
    <line x1="12" y1="20" x2="16" y2="32" stroke="#2563EB" stroke-width="1"/>
    <line x1="36" y1="20" x2="32" y2="32" stroke="#2563EB" stroke-width="1"/>
    <line x1="16" y1="32" x2="24" y2="40" stroke="#2563EB" stroke-width="1"/>
    <line x1="32" y1="32" x2="24" y2="40" stroke="#2563EB" stroke-width="1"/>
  </g>
  
  <!-- Arrow showing flow from audio to summary -->
  <g transform="translate(280, 240)">
    <path d="M 0 0 L 20 0 L 16 -4 M 20 0 L 16 4" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>