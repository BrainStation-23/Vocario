name: ğŸš€ Build and Upload Android AAB

on:
  workflow_dispatch:

jobs:
  build_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.6'
          channel: 'stable'
          cache: true

      - name: ğŸ› ï¸ Install yq
        run: |
          YQ_VERSION="v4.44.3"
          wget https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq
        shell: bash

      - name: ğŸ”¢ Set Bundle Version Code
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          CURRENT_VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}')
          BASE_VERSION=$(echo $CURRENT_VERSION | cut -d'+' -f1)
          NEW_VERSION="$BASE_VERSION+$BUILD_NUMBER"
          echo "Updating pubspec.yaml version from $CURRENT_VERSION to $NEW_VERSION"
          yq e '.version = "'$NEW_VERSION'"' -i pubspec.yaml
          cat pubspec.yaml
        shell: bash

      - name: ğŸ” Create Keystore File
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/keystore.jks
        shell: bash

      - name: ğŸ”§ Create Firebase Config
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android/app/src/google-services.json

      - name: ğŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ğŸ§¹ Run Build Runner
        run: dart run build_runner build --delete-conflicting-outputs

      - name: ğŸ§± Build Android App Bundle (AAB)
        run: flutter build appbundle --release

      - name: ğŸ” Sign AAB with Keystore
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: build/app/outputs/bundle/release
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: ğŸ“¤ Upload to Play Store (Internal Track)
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          track: beta
          status: completed
          packageName: com.brainstation23.vocario
